<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Além do Código</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content"> 
        <header>
            <img src="imagens/logo.svg" alt="logo">
            <h1>Além do Código</h1>
        </header>
        <main>
            <form> 
                <div class="input-field">
                    <input type="email" name="email" id="id-email" placeholder="E-mail">
                    <label for="id-email"><img src="imagens/avatar.svg" alt="e-mail" width="33px" height="33px">
                    </label>
                </div>
                <div class="input-field">
                    <input type="password" name="senha" id="id-senha" placeholder="Senha">
                    <label for="id-senha">
                        <img src="imagens/lock.svg" width="33px" height="33px" alt="senha">
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="id-checkbox" checked>
                    <label for="id-checkbox">Lembrar senha</label>
                </div>
                <button>
                    Login
                </button>
            </form>
        </main>
        <footer>
            <span><a href="#">Esqueci minha senha</a></span>
            <a href="#">Criar nova conta</a>
        </footer>
    </div>
</body>
</html>
